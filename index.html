<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Films list</title>
</head>
<body>
    <div class="container">
        <ul class="films-list w-100 mt-5 list-unstyled d-flex align-items-center flex-wrap text-center js-list">
            
        </ul>
    </div>
    
    
    <template class="films-temp">
        <li class="films-item bg-info p-4 my-3 mx-3">
            <h2 class="films-title"></h2>
            <div class="year-box d-flex align-items-center mt-4">
                <p class="m-0 me-3 fw-bold fs-5">Years :</p>
                <span class="films-year m-0"></span>
            </div>
            <div class="genre-box d-flex align-items-center my-4">
                <p class="genre-menu m-0 me-3 fw-bold fs-5">Genres :</p>
                <p class="films-genres m-0"></p>
            </div>
            
            <ul class="child-list list-unstyled">
                <li class="child-item">
                    Actors: 
                    <p class="child-text"></p>
                </li>
            </ul>
        </li>
    </template>
    <script src="./kinolar.js"></script>
    <script src="./script.js"></script>
</body>
</html>
